<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer Efficiency Calculator (OC & SC Test)</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <div class="container">
            <h1>Transformer Efficiency Calculator</h1>

            <!-- Open Circuit Test Data -->
            <h2>Open Circuit Test</h2>
            <div class="input-field">
                <label for="ocPower">Input Power (P_OC in W):</label>
                <input type="number" id="ocPower" min="0" step="any">
            </div>

            <!-- Short Circuit Test Data -->
            <h2>Short Circuit Test</h2>
            <div class="input-field">
                <label for="scPower">Input Power (P_SC in W):</label>
                <input type="number" id="scPower" min="0" step="any">
            </div>

            <div class="input-field">
                <label for="loadPower">Load Power (W):</label>
                <input type="number" id="loadPower" min="0" step="any">
            </div>

            <div class="input-field">
                <label for="loadFactor">Load Factor (Fraction of Full Load, x):</label>
                <input type="number" id="loadFactor" min="0" max="1" step="any">
            </div>

            <button onclick="calculateEfficiency()">Calculate Efficiency</button>

            <div id="result"></div>
            <div id="remark"></div>
        </div>

        <!-- Explanation Card -->
        <div id="explanationCard" class="hidden">
            <h2>Explanation of Efficiency Calculation</h2>
            <p id="explanationText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
